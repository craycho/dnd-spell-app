<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/scss/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <title>D&D App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="search-instruction">Start by typing the name of a spell:</h1>
      <form class="search-spell" autocomplete="off">
        <!-- <div class="search-outline"> -->
        <input type="text" id="form-spell" placeholder="e.g. 'Firebolt'" />
        <!-- <label class="form-label" for="form-spell">Search</label> -->
        <!-- </div> -->
        <!-- <button type="submit" class="btn btn-primary">
          <i class="bi bi-arrow-right-short"></i>
        </button> -->
      </form>
      <div class="suggestions">
        <ul></ul>
      </div>

      <div class="spell-preview hidden"></div>

      <h1 class="search-instruction-2">Or choosing a school & level:</h1>

      <div class="filter-section">
        <div class="btn-container">
          <button type="submit" class="btn-primary btn-school">
            Abjuration
          </button>
          <button type="submit" class="btn-primary btn-school">
            Conjuration
          </button>
          <button type="submit" class="btn-primary btn-school">
            Divination
          </button>
          <button type="submit" class="btn-primary btn-school">
            Enchantment
          </button>
          <button type="submit" class="btn-primary btn-school">
            Evocation
          </button>
          <button type="submit" class="btn-primary btn-school">Illusion</button>
          <button type="submit" class="btn-primary btn-school">
            Necromancy
          </button>
          <button type="submit" class="btn-primary btn-school">
            Transmutation
          </button>
        </div>
        <button type="submit" class="btn-primary btn-search">
          Search by school & level
        </button>
      </div>

      <div class="filtered-container"></div>
      <!-- <div class="filter-results">
        <ul></ul>
      </div> -->
    </div>
  </body>
</html>
